<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The CV Exchange</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .header {
      text-align: center;
      padding: 20px;
    }

    .header h2 {
      font-size: 28px;
      font-weight: 800;
      color: #222;
      margin-bottom: 10px;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .header p {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    form {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007AFF;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    #successMessage, #errorMessage {
      text-align: center;
      margin-top: 20px;
    }

    #successMessage {
      color: green;
      display: none;
    }

    #errorMessage {
      color: red;
      display: none;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>ðŸŒŸ The CV Exchange Payment Form ðŸŒŸ</h2>
    <p>Securely send payments from your CV Wallet to any external debit card.</p>
  </div>

  <div class="form-container">
    <form id="paymentForm">
      <label for="walletNumber">Community Wallet Number:</label>
      <input type="text" id="walletNumber" name="walletNumber" required />

      <label for="recipientCard">Debit Card Number:</label>
      <input type="text" id="recipientCard" name="recipientCard" required />

      <label for="expiryDate">Expiration Date:</label>
      <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required />

      <label for="cvv">Security Code (CVV):</label>
      <input type="text" id="cvv" name="cvv" required />

      <label for="amount">Amount (USD):</label>
      <input type="text" id="amount" name="amount" required />

      <button type="submit" id="submitButton">Send Payment</button>
    </form>
  </div>

  <div id="successMessage">Payment successful!</div>
  <div id="errorMessage">Please fill in all fields correctly.</div>

</body>
</html>
